<div class="group__position">
    <h4>Mon groupe</h4>
    <mat-form-field class="group__position--align">
      <input matInput placeholder="Nom du groupe"
             [formControl]="groupName"
             required>
      <mat-error *ngIf="groupName.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <button mat-button [disabled]="groupName.invalid" (click)="createGroup(groupName.value)"> Cr√©er mon groupe</button>
  </div>
